<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/public/js/lib/sockjs-0.3.min.js"></script>
</head>
<body>
<script>
    
    var sock = new SockJS('/echo');
    sock.onopen = function() {
        console.log('open');
        sock.send('nwind');
    };
    sock.onmessage = function(e) {
        console.log('message', e.data);
    };
    sock.onclose = function() {
        console.log('close');
    };
</script>
</body>
</html>
