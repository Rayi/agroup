<h1>msglist</h1>
<form ng-submit="onPostMessage()" onsubmit="return false;">
	<div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="text" ng-model="postText" class="form-control" placeholder="Username">
	</div>
</form>
<div class="msglist-box">
	<plainitem data="item.data" ng-repeat="item in msglist" ng-if="item.type=='plain'"></plainitem>	
</div>
